<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB74D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF59D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD54F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)"/>

  <!-- Sun (morning) -->
  <circle cx="80" cy="70" r="28" fill="url(#sunGradient)"/>
  <!-- Sun rays -->
  <g stroke="#FFD54F" stroke-width="4" stroke-linecap="round">
    <line x1="80" y1="35" x2="80" y2="25"/>
    <line x1="105" y1="45" x2="112" y2="38"/>
    <line x1="115" y1="70" x2="125" y2="70"/>
    <line x1="105" y1="95" x2="112" y2="102"/>
    <line x1="55" y1="45" x2="48" y2="38"/>
    <line x1="45" y1="70" x2="35" y2="70"/>
    <line x1="55" y1="95" x2="48" y2="102"/>
  </g>

  <!-- Checklist/Tasks -->
  <rect x="100" y="90" width="120" height="140" rx="12" fill="white" opacity="0.95"/>

  <!-- Checkboxes with checks -->
  <g id="checkbox1">
    <rect x="115" y="105" width="24" height="24" rx="4" fill="#4CAF50"/>
    <path d="M 119 117 L 124 122 L 134 109" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <g id="checkbox2">
    <rect x="115" y="140" width="24" height="24" rx="4" fill="#4CAF50"/>
    <path d="M 119 152 L 124 157 L 134 144" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <g id="checkbox3">
    <rect x="115" y="175" width="24" height="24" rx="4" fill="#E0E0E0"/>
  </g>

  <!-- Lines representing text -->
  <rect x="145" y="112" width="60" height="4" rx="2" fill="#9E9E9E"/>
  <rect x="145" y="147" width="50" height="4" rx="2" fill="#9E9E9E"/>
  <rect x="145" y="182" width="55" height="4" rx="2" fill="#E0E0E0"/>

  <!-- Trophy/Star (gamification) -->
  <g transform="translate(170, 50)">
    <!-- Star -->
    <path d="M 0 -12 L 3 -3 L 12 -3 L 5 3 L 8 12 L 0 6 L -8 12 L -5 3 L -12 -3 L -3 -3 Z"
          fill="#FFC107" stroke="#FF9800" stroke-width="1.5"/>
  </g>

  <!-- Small hearts for kids -->
  <g transform="translate(200, 210)" opacity="0.8">
    <path d="M 0 3 C -1.5 -1 -6 -1 -6 3 C -6 6 0 9 0 9 C 0 9 6 6 6 3 C 6 -1 1.5 -1 0 3 Z"
          fill="#E91E63"/>
  </g>

  <g transform="translate(180, 225)" opacity="0.6">
    <path d="M 0 2 C -1 -0.5 -4 -0.5 -4 2 C -4 4 0 6 0 6 C 0 6 4 4 4 2 C 4 -0.5 1 -0.5 0 2 Z"
          fill="#E91E63"/>
  </g>
</svg>
